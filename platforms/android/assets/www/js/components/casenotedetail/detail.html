<div class="list card">
  <div class="item item-avatar">
   <img ng-src="img/justice.png">
    <h2>{{details.first_party_name}} Vs {{details.second_party_name}}</h2>
    <p>Case Number : {{details.case_number}}</p>
  </div>

  <div class="item item-body">
   
    <p>
    	<p>Court Name : {{details.court_name}}</p>
    	<p>Case Stage : {{details.case_stage}}</p>
   		<p>Previous Date : {{details.prev_date}}</p>
    	<p>Next Date : {{details.next_date}}</p>
    </p>
    <p>
      <a href="#/app/edit/{{details.id}}" class="button button-block button-positive">Update</a>
                        <button class="button button-block button button-small button-assertive
             icon ion-android-share-alt icon-right" ng-click="share(details.first_party_name,details.second_party_name,details.case_number,details.court_name,details.case_stage,details.prev_date,details.next_date)">
            Share
          </button>
    </p>
  </div>

</div>
